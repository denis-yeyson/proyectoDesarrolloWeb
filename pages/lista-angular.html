<!DOCTYPE html>
<html ng-app="datosApp">

<head>
   <meta charset="utf-8">
   <title>Importar datos</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
   <title>Listado Angular</title>
</head>

<body>
   <div class="container">
      <div ng-controller="controladorDatos">
         <h1 class="w-100 d-flex justify-content-center py-4">Lista de Positividad por departamentos</h1>
         <p>Mas datos estadisticos sobre el Covid19
            <a target="_blank" href="https://denis-yeyson.github.io/estado-actual-covid19/">Presionar Aqui</a>
         </p>
         <div class="w-100 d-flex justify-content-center py-4">
            <label class="pr-4 font-weight-bolder">Buscar por Departamento: </label>
            <input type="text" ng-model="buscarRegion">
         </div>
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">Pais</th>
                  <th scope="col">REgi√≥n</th>
                  <th scope="col">Muestras</th>
                  <th scope="col">Confirmado</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="integrante in equipo.integrantes | filter:buscarRegion">
                  <th>{{integrante.pais}}</th>
                  <td>{{integrante.region}}</td>
                  <td>{{integrante.muestras}}</td>
                  <td>{{integrante.confirmado}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
   <script type="text/javascript">
      var misDatos = angular.module('datosApp', []);
      misDatos.controller('controladorDatos', function ($scope, $http) {
         $scope.importar = function () {
            $http.get('./../datos.json').then(function (datos) {
               $scope.equipo = datos.data;
            });
         }
         $scope.importar();
      });
   </script>
</body>

</html>
